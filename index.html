<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="left side">
      <div class="photo">
        <img src="./images/waterZePlants.avif" alt="Photo of watering plants" />
        <img
          id="image2"
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt=""
        />
        <h1 id="title">Odin</h1>
      </div>
    </div>
    <div class="right side">
      <form action="" method="get" class="signup-form">
        <div class="top">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </h2>
          <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="middle">
          <h2>Let's do this!</h2>
          <div class="form-wrapper">
            <div class="column">
              <div class="form-row">
                <label for="first-name">First Name</label>
              </div>
              <div class="form-row">
                <input type="text" id="first-name" name="first-name" />
              </div>

              <div class="form-row">
                <label for="email">Email</label>
              </div>
              <div class="form-row">
                <input type="email" id="email" name="email" />
              </div>
              <div class="form-row">
                <label for="password">Password</label>
              </div>
              <div class="form-row">
                <input type="password" id="password" name="password" />
              </div>
            </div>
            <div class="column">
              <div class="form-row">
                <label for="last-name">Last Name</label>
              </div>
              <div class="form-row">
                <input type="text" id="last-name" name="last-name" />
              </div>
              <div class="form-row">
                <label for="phone-number">Phone Number</label>
              </div>
              <div class="form-row">
                <input type="tel" id="phone-number" name="phone-number" />
              </div>
              <div class="form-row">
                <label for="confirm-password">Confirm Password</label>
              </div>
              <div class="form-row">
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="form-row">
            <button>Create Account</button>
          </div>
          <div class="form-row">
            <p>Already have an account? Log in</p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
